<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <title>New Year Countdown</title>
</head>

<body>

  <h1>NEW YEAR COUNTDOWN</h1>
  
  <!--rockets fontawesome Icon-->
  <div class="rockets">
    <div id="rocketone">
      <p><span class="fa-rotate-270" style="display: inline-block;">
          <i class="fas fa-space-shuttle fa-flip-vertical"></i></span></p>
    </div>
    <div id="rockettwo">
      <p><span class="fa-rotate-270" style="display: inline-block;">
          <i class="fas fa-space-shuttle fa-flip-vertical"></i></span></p>
    </div>
    <div id="rocketthree">
      <p><span class="fa-rotate-270" style="display: inline-block;">
          <i class="fas fa-space-shuttle fa-flip-vertical"></i></span></p>
    </div>
    <div id="rocketfour">
      <p><span class="fa-rotate-270" style="display: inline-block;">
          <i class="fas fa-space-shuttle fa-flip-vertical"></i></span></p>
    </div>

  </div>


  <div id="countdown" class="countdown">
    <div class="counter">
      <h2 id="days">00</h2>
      <h3>Days</h3>
    </div>
    <div class="counter">
      <h2 id="hours">00</h2>
      <h3>Hours</h3>
    </div>
    <div class="counter">
      <h2 id="minutes">00</h2>
      <h3>Minutes</h3>
    </div>
    <div class="counter">
      <h2 id="seconds">00</h2>
      <h3>Seconds</h3>
    </div>
  </div>


  <!--animated background from https://codepen.io/saransh/pen/LYGbwj -->
  <div id='galaxyone'></div>
  <div id='galaxytwo'></div>
  <div id='galaxythree'></div>


  <script src="assets/js/script.js"></script>
</body>

</html>
